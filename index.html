<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>RAZnotes</title>
  </head>
  <body>
    <div class="container">
      <h1>RAZnotes</h1>

      <div class="row add-note">
        <textarea
          id="note-input"
          placeholder="Заметка..."
          onkeydown="checkEnter(event)"
        ></textarea>
      </div>
      <div class="row notes">
        <ul id="notes-list"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
